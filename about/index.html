        <p>“今晚煤气灯点亮后，我可能就要开始画我住的这个咖啡馆内部了。 夜间咖啡馆通宵营业，那些没有钱投宿或醉的太厉害的人可以在这里挨上一晚。对于我们这样的人来说，所有这些，家庭，故乡，或许在幻想中比现实中更有吸引力，我们在现实中没有家庭和故乡，也过得不错。我总觉得自己像个旅行者，要去向某地，朝着某个终点。”</p>
